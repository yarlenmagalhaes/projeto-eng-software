<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Realizar Doação — Conectando o Bem</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3 shadow">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h5 mb-0 fw-bold">Conectando o Bem</h1>
        <a href="doacoes.html" class="btn btn-light btn-sm">Voltar</a>
      </div>
    </header>

    <main class="container my-5">
      <div class="card p-4 shadow-sm mx-auto" style="max-width: 520px">
        <h3 class="text-primary text-center mb-3">Realizar Doação</h3>

        <form id="doarForm">
          <div class="mb-3">
            <label class="form-label">Valor (R$)</label>
            <input
              type="number"
              min="1"
              required
              id="valorDoacao"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Escolha a ONG</label>
            <select id="selectOng" required class="form-select">
              <option value="" disabled selected>Selecione</option>
              <option>Pet Feliz</option>
              <option>Verde Vida</option>
              <option>Mãos Unidas</option>
              <option>Códigos do Futuro</option>
            </select>
          </div>

          <button class="btn btn-success w-100">Confirmar Doação</button>
        </form>

        <div id="msgDoacao" class="alert alert-success mt-3 d-none"></div>
      </div>
    </main>

    <footer class="bg-light border-top py-4 mt-5 text-center">
      <div class="container">
        <small class="text-muted">© 2025 Conectando o Bem</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
