<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perfil — Conectando o Bem</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3 shadow">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h5 mb-0 fw-bold">Conectando o Bem</h1>
        <nav class="d-none d-lg-flex">
          <a href="index.html" class="text-white text-decoration-none me-3"
            >Início</a
          >
          <a
            href="voluntariados.html"
            class="text-white text-decoration-none me-3"
            >Voluntariados</a
          >
          <a href="doacoes.html" class="text-white text-decoration-none me-3"
            >Doações</a
          >
        </nav>
        <img
          id="miniFoto"
          src="https://picsum.photos/60"
          class="rounded-circle"
          style="
            width: 44px;
            height: 44px;
            object-fit: cover;
            border: 2px solid #fff;
          "
        />
      </div>
    </header>

    <div id="sidebar" class="sidebar shadow-lg">
      <button id="closeMenu" class="btn-close ms-auto mt-3 me-3"></button>
      <nav class="p-4 d-flex flex-column gap-3">
        <a href="index.html">Início</a>
        <a href="voluntariados.html">Voluntariados</a>
        <a href="doacoes.html">Doações</a>
      </nav>
    </div>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div id="formCriacao">
            <h2 class="fw-bold mb-3">Crie seu Perfil</h2>

            <form id="criarPerfilForm">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input id="inputNome" class="form-control" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Escolha um avatar</label>
                <div id="listaAvatares" class="d-flex flex-wrap gap-2"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Causas que te interessam</label>
                <div id="listaCausas" class="d-flex flex-wrap gap-2">
                  <span class="causa">Educação</span>
                  <span class="causa">Animais</span>
                  <span class="causa">Meio ambiente</span>
                  <span class="causa">Idosos</span>
                  <span class="causa">Saúde</span>
                  <span class="causa">Tecnologia social</span>
                </div>
              </div>

              <button class="btn btn-primary">Criar Perfil</button>
            </form>
          </div>

          <div id="perfilCriado" class="d-none">
            <h2 class="fw-bold">Meu Perfil</h2>
            <div class="d-flex align-items-center gap-3 my-3">
              <img
                id="fotoPerfil"
                src=""
                class="rounded-circle"
                style="
                  width: 90px;
                  height: 90px;
                  object-fit: cover;
                  border: 3px solid #eee;
                "
              />
              <div>
                <h4 id="nomePerfil" class="mb-1"></h4>
                <div id="causasExibidas"></div>
              </div>
            </div>

            <div id="badgesPerfil" class="mt-3"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light border-top py-4 mt-5 text-center">
      <div class="container">
        <small class="text-muted">© 2025 Conectando o Bem</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
